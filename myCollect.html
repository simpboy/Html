	<script>
		var phoneWidth = parseInt(window.screen.width);
	    var phoneScale = phoneWidth / 640;
	    var ua = navigator.userAgent;
	    if (/Android (\d+\.\d+)/.test(ua)) {
	        var version = parseFloat(RegExp.$1);
	        // andriod 2.3
	        if (version > 2.3) {
	            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
	            // andriod 2.3以上
	        } else {
	            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	        }
	        // 其他系统
	    } else {
	        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	    }
	</script>

	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script>
		var myCollect = function(){
			var item = $('.collectList .item');
			var allDelete = $('.headerElse .delete');

			item.each(function(){

				var that = $(this);

				// 选中
				that.on('click','.sel',function(){
					var sel = $(this);
					var isSel = sel.hasClass('cur');
					if(isSel)
						sel.removeClass('cur');
					else
						sel.addClass('cur');
				});

				// 删除
				that.on('click','.del',function(){
					$(this).parents('.item').remove();
				});
				
			});

			// 选中删除
			allDelete.on('click',function(){
				var n = 0;
				item.each(function(){
					var that = $(this);
					if($('.sel',that).hasClass('cur'))
						that.remove();
					else
						n++;
				});

				if(n == item.length)
					MALL.tips('没有选择目标',5000);
			});
		}
		myCollect();
	</script>
